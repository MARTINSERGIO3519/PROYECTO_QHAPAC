# ============================================
# CONFIGURACIÓN BÁSICA DE SPRING BOOT
# ============================================
spring.application.name=TPCursoIntegrador
server.port=8090

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/qhapacdatabase?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACIÓN JPA/HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ============================================
# CONFIGURACIÓN JWT
# ============================================
jwt.secret=mySecretKeyWhichIsVeryLongSoThatItIsSecureEnoughForJWT
jwt.expiration=86400000

# ============================================
# CONFIGURACIÓN DE EMAIL
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=boredmanoficial@gmail.com
spring.mail.password=eltpcnuwafjtfvsp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ============================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ============================================
app.name=Qhapac
app.version=1.0.0
app.encryption.algorithm=SHA-256
app.encryption.salt-length=16
app.password-recovery.expiration-minutes=15
app.password-recovery.code-length=6

# ============================================
# CONFIGURACIÓN SPRING ACTUATOR
# ============================================
management.endpoints.web.exposure.include=info,health,metrics,prometheus
management.metrics.tags.application=${spring.application.name}